name: Leer secret de GitHub (JSON)

on:
  workflow_dispatch:
  push:
    branches: ["json-example"]

jobs:
  demo:
    runs-on: ubuntu-latest

    steps:
      - name: Parsear JSON desde GitHub Secrets
        id: parse
        env:
          API_URL: ${{ fromJSON(secrets.APP_CONFIG_JSON).api_url }}
          PROJECT_ID: ${{ fromJSON(secrets.APP_CONFIG_JSON).project_id }}
          TOKEN: ${{ fromJSON(secrets.APP_CONFIG_JSON).token }}
        run: |
          echo "api_url=$API_URL" >> "$GITHUB_OUTPUT"
          echo "project_id=$PROJECT_ID" >> "$GITHUB_OUTPUT"

          # No imprimas el token (secreto). Solo validamos que llegó:
          if [ -n "$TOKEN" ]; then
            echo "token_present=true" >> "$GITHUB_OUTPUT"
          else
            echo "token_present=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Usar valores parseados
        run: |
          echo "API URL: ${{ steps.parse.outputs.api_url }}"
          echo "Project ID: ${{ steps.parse.outputs.project_id }}"
          echo "¿Token presente?: ${{ steps.parse.outputs.token_present }}"

      - name: Leer secret simple
        env:
          MY_TOKEN: ${{ secrets.PARAISO }}
        run: |
          echo contenido de paraiso: ${#MY_TOKEN}"
